{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vaquero</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Estilo.css' %}">
</head>

<body class="container text-center my-5">
    <h1 class="mb-4">Agregar Vaquero</h1>

    <form method="post" class="mb-4 text-start mx-auto" style="max-width: 600px;">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Espacio para los botones de enviar y navegaciÃ³n -->
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-danger">Agregar</button>
            <div>
                <a href="/lista" class="btn btn-secondary ms-2">Lista de Vaqueros</a>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
