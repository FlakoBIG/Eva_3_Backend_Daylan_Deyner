{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vaquero</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/Estilo.css' %}">
</head>

<body class="container text-center my-5">
    <h1 class="mb-4">Agregar Vaquero</h1>

    <form method="post" class="mb-4">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Agregar</button>
    </form>

    <div>
        <a href="/lista" class="btn btn-primary">Lista de Vaqueros</a>
        <a href="../" class="btn btn-secondary">Volver</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb4zkDh2kRZr2eFsxOcKZSXt0l8vqPz6A7nuMEK8c0L5j5SY+" crossorigin="anonymous"></script>
</body>

</html>
