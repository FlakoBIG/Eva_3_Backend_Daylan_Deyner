<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Maker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .barber-pole {
            font-size: 2rem;
        }
        .upload-box {
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .upload-box:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h2 class="text-primary">Barber Maker</h2>
                            <div class="d-flex justify-content-between mb-3">
                                <div class="barber-pole">ðŸ’ˆ</div>
                                <div class="barber-pole">ðŸ’ˆ</div>
                            </div>
                            <p class="text-secondary">
                                Para ingresar tu barberÃ­a ingresa todos estos datos, esto va ligado a 
                                10.000 pesos mensuales luego seras llevado a la edicion de tu barberia
                            </p>
                        </div>

                        <form id="barberForm" onsubmit="handleSubmit(event)">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Ingresa el nombre de la barberia</label>
                                    <input type="text" class="form-control" name="shopName" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Ingresa tu horario</label>
                                    <div class="d-flex gap-2">
                                        <input type="time" class="form-control" name="openTime" required>
                                        <span class="align-self-center">-</span>
                                        <input type="time" class="form-control" name="closeTime" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Ingresa la direccion</label>
                                <input type="text" class="form-control" name="address" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Ingresa Tu nombre</label>
                                <input type="text" class="form-control" name="ownerName" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Ingresa Tu telefono</label>
                                <input type="tel" class="form-control" name="phone" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Subir Foto</label>
                                <div class="upload-box" onclick="document.getElementById('photoInput').click()">
                                    <div id="uploadText">
                                        <img src="/api/placeholder/24/24" alt="upload icon" class="mb-2">
                                        <div>Subir Foto</div>
                                    </div>
                                    <div id="fileName" style="display: none;"></div>
                                    <input type="file" id="photoInput" name="photo" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Postular</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const fileName = document.getElementById('fileName');
            const uploadText = document.getElementById('uploadText');
            
            if (file) {
                fileName.textContent = file.name;
                fileName.style.display = 'block';
                uploadText.style.display = 'none';
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            // Here you would typically send the data to your backend
            console.log('Form submitted:', data);
            alert('Formulario enviado con Ã©xito! Costo mensual: 10,000 pesos');
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
