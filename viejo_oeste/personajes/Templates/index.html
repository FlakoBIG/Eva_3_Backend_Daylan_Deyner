{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Vaqueros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Estilo.css' %}">
    <style>
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px 0;
        }
        .buttons-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        .button-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(223, 118, 32);
            border-radius: 30px;
            padding: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button-item:hover {
            background-color: #FFF8DC; /* Cambio de color al pasar el mouse */
            transform: scale(1.05); /* Ligeramente más grande al pasar el mouse */
        }
        .button-item:active {
            background-color: rgb(163, 68, 2); /* Cambio de color al presionar */
            transform: scale(0.95); /* Ligeramente más pequeño al presionar */
        }
        .btn-western {
            margin-bottom: 10px;
            width: 100%;
            font-size: 1.2rem;
            color: white;
        }
        .btn-image {
            width: 100px;
            height: auto;
            cursor: pointer;
        }
        /* Tamaño específico para el icono de "Armas" */
        .btn-image#arma_t {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>Administración del viejo oeste</h1>
        <h3>🔫🤠</h3>
        
        <!-- Contenedor de botones e imágenes en una misma línea -->
        <div class="buttons-container">
            <div class="button-item">
                <a href="/lista" class="btn btn-western" id="agregar">Vaqueros</a>
                <img src="{% static 'images/vaquero.png' %}" class="btn-image" id="agregar_v" onclick="location.href='/lista/'">
            </div>
            <div class="button-item">
                <a href="/admin" class="btn btn-western" id="admin">Admin</a>
                <img src="{% static 'images/admin.png' %}" class="btn-image" id="admin_t" onclick="location.href='/admin/'">
            </div>
            <div class="button-item">
                <a href="/caballosos" class="btn btn-western" id="caballo">Caballos</a>
                <img src="{% static 'images/caballo.png' %}" class="btn-image" id="caballo_i" onclick="location.href='/caballosos/'">
            </div>
            <div class="button-item">
                <a href="/arma" class="btn btn-western" id="arma">Armas</a>
                <img src="{% static 'images/arma.png' %}" class="btn-image" id="arma_t" onclick="location.href='/arma/'">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
